<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .jsonKey {
            color: red;
            font-style: normal;
        }

        .jsonValue {
            color: blue;
        }

        #txtJson {
            line-height: 1.3;
            cursor: text;
        }

        .content {
            background-color: rgb(174, 207, 207);
            width: 300px;
            padding: 10px 25px;
            border: 5px solid black;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
        }

        .jsonCaracs {
            color: black;
        }

        .jsonObj {}
    </style>

    <section>
        <h2>
            Formatador JSON
        </h2>
        <div class="content">
            <pre id="txtJson"></pre>
        </div>
    </section>
    <script>
        let json = `{"id":21,"sigla":"MA","nome":"Maranhão","regiao":{"id":2,"sigla":"NE","nome":"Nordeste"}}`;
        // let json = `{"id":21,"sigla":"MA","nome":"Maranhão"}`;
        json = json.replaceAll("{", `<span class='jsonObj'>{<br><span class='jsonKey'>`);
        json = json.replaceAll(`:`, `</span>:<span class='jsonValue'>`);
        json = json.replaceAll(",", `</span>,<br><span class='jsonKey'>`);
        json = json.replaceAll("}", `</span><br>}</span>`);

        json = json.replaceAll("{", `<span class='jsonCaracs'>{</span>`);
        json = json.replaceAll("}", `<span class='jsonCaracs'>}</span>`);
        json = json.replaceAll(":", `<span class='jsonCaracs'>:</span>`);
        json = json.replaceAll(",", `<span class='jsonCaracs'>,</span>`);

        document.getElementById("txtJson").innerHTML = json;

        let ls = document.getElementsByClassName('jsonObj')[0].getElementsByTagName('br');

        for (o of ls) {
            o.insertAdjacentHTML("afterend", "&nbsp;&nbsp;");
        }

        ls = document.getElementsByClassName('jsonObj')[1].getElementsByTagName('br');

        for (o of ls) {
            o.insertAdjacentHTML("afterend", "&nbsp;&nbsp;");
        }


    </script>
</body>

</html>
